<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Pengunjung</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="input.js" type="text/javascript" />
  </head>
  <body>
    <form action="" class="form">
      <div class="caption">Pendaftaran Pengunjung 2023</div>
      <fieldset id="fieldset">
        <label for="photo">Upload Photo:</label>
        <input required type="file" name="photo" id="file" /><br />
        <label for="username">Username:</label><br />
        <input required type="text" name="username" id="username" /><br />
        <label for="password">Password:</label><br />
        <input required type="password" id="password" name="password" /><br />
        <label for="email">Email:</label><br />
        <input required type="email" id="email" name="email" /><br />
        <label for="name">Full Name:</label><br />
        <input required type="text" id="name" name="name" /><br />
        <label for="number">Phone Number:</label><br />
        <input
          required
          type="tel"
          id="phone"
          name="phone"
          minlength="8"
          maxlength="12"
        /><br />
      </fieldset>
    </form>
  </body>
</html>
