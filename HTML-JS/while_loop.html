<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript WHILE LOOP Statement</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 1;
      while (i < 1000) {
        document.write(i + ". Saya tidak akan telat kembali" + "<br>");
        i++;
      }
    </script>
  </body>
</html>
