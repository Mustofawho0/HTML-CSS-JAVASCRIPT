<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      function popup() {
        alert("Selamat Datang");
      }
    </script>
    <input type="button" onclick="popup()" value="Klik Me!" /><br />
    <a href="" onmouseover="" onmouseout="popup()">Hover Me</a>
  </body>
</html>
