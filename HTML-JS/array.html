<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript Array</title>
  </head>
  <body>
    <script type="text/javascript">
      var mobil1 = "Toyota";
      var mobil2 = "BMW";
      var mobil3 = "Mercedes";
      var tahun1 = "2009";
      var tahun2 = "2010";
      var tahun3 = "2011";

      var arrMobil = ["Toyota", "BMW", "Mercedes"];
      var arrTahun = ["2009", "2010", "2011"];

      var arrMobil = new Array();
      arrMobil[0] = "Toyota";
      arrMobil[1] = "BMW";
      arrMobil[2] = "Mercedes";

      var arrTahun = new Array();
      arrTahun[0] = "2009";
      arrTahun[1] = "2010";
      arrTahun[2] = "2011";

      document.write(
        "<p>" +
          " Ini adalah mobil " +
          arrMobil[2] +
          " keluaran tahun " +
          arrTahun[1] +
          "</p>"
      ); // hasil

      var tua = ["Supra", "Nissan", "Honda"]; // contoh
      var pushTua = tua.push("McLaren", "Koenigsegg"); // contoh

      document.write("<p>" + tua.join(" - ") + "</p>"); // hasil
      document.write("<p>" + pushTua + "</p>"); // hasil

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      var pushMobil = arrMobil.push("Nissan", "Honda"); // gabungkan array

      document.write("<p>" + arrMobil.join(" - ") + "</p>"); // hasil
      document.write("<p>" + pushMobil + "</p>"); // hasil

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      document.write("<p>" + arrMobil.pop() + "</p>"); // hapus elemen terakhir
      document.write("<p>" + arrMobil.join(" - ") + "</p>"); // hasil

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      document.write("<p>" + arrMobil.reverse() + "</p>"); // membalik posisi array
      document.write("<p>" + arrMobil.shift() + "</p>"); // hapus elemen awal
      document.write("<p>" + arrMobil.join(" - ") + "</p>"); // hasil

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      document.write("<p>" + arrMobil.slice(1, 3) + "</p>"); // menyalin array

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      document.write("<p>" + arrMobil.unshift("Honda", "Nissan") + "</p>"); // menambahkan kembali array yg sudah dihapus
      document.write("<p>" + arrMobil.join(" - ") + "</p>");

      var sport = ["GTR", "Mitsubitsi", "Mustang", "Lamborgini", "Volvo"]; // contoh
      var slSport = sport.slice(2, 5); // menyalin array

      document.write("<p>" + slSport.join(" - ") + "</p>"); // hasil

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      var offroad = [
        "Jeep",
        "Fortuner",
        "Kawasaki",
        "Subaru",
        "BMW",
        "Daihatsu",
      ];
      document.write("<p>" + offroad.join(" - ") + "</p>"); //hasil
      offroad.splice(2, 2); // mengurangi array
      document.write("<p>" + offroad.join(" - ") + "</p>"); //hasil
      offroad.splice(3, 0, "Civic", "Ferrari"); // menambahkan array dan untuk menghapus elemen ubahlah angka 0.
      document.write("<p>" + offroad.join(" - ") + "</p>"); //hasil

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      offroad.sort(); // mengurutkan array (ascending)
      document.write("<p>" + offroad.join(" - ") + "</p>"); // hasil

      offroad.reverse(); // mengurutkan array (descending)
      document.write("<p>" + offroad.join(" - ") + "</p>"); // hasil

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      var ex = ["BWM", 2020, "X7"];
      var ex_str = ex.toString();

      document.write("<p>" + ex_str + "</p>");

      document.write("<p>" + "----------------------------" + "</p>"); // pembatas

      var a = ["Subaru", "Nissan", "Toyota", "Honda", "Kia", "Volvo"];
      var a_val = a.valueOf();

      document.write("<p>" + a_val + "</p>");
    </script>
  </body>
</html>
