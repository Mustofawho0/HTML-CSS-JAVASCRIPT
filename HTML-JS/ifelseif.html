<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript IF ELSE IF Statment</title>
  </head>
  <body>
    <script type="text/javascript">
      var nilaiAkhir = 79;

      if (nilaiAkhir >= 80 && nilaiAkhir <= 100) {
        document.write("Anda Mendapatkan Nilai A");
      } else if (nilaiAkhir >= 70 && nilaiAkhir < 80) {
        document.write("Anda Mendapatkan Nilai B");
      } else if (nilaiAkhir >= 60 && nilaiAkhir < 70) {
        document.write("Anda Mendapatkan Nilai C");
      } else if (nilaiAkhir >= 50 && nilaiAkhir < 60) {
        document.write("Anda Mendapatkan Nilai D");
      }
    </script>
  </body>
</html>
