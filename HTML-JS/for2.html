<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript FOR Statement 2</title>
  </head>
  <body>
    <script type="text/javascript">
      var arrMobil = new Array("Toyota", "BMW", "Mercedes", "Volvo", "Lexus");
      var i = 3;

      for (; arrMobil[i]; ) {
        document.write(arrMobil[i] + "<br>");
        i++;
      }
    </script>
  </body>
</html>
