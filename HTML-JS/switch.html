<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript SWITCH</title>
  </head>
  <body>
    <script type="text/javascript">
      var silaPancasila = 3;

      switch (silaPancasila) {
        case 1:
          document.write("Ketuhanan Yang Maha Esa");
          break;
        case 2:
          document.write("Kemanusiaan yang Adil dan \ Beradap");
          break;
        case 3:
          document.write("Persatuan Indonesia");
          break;
        case 4:
          document.write(
            "Kerakyatan yang Dipimpin oleh \ Hikmat Kebijaksaan dalam Permusyawaratan \ Pewakilan"
          );
          break;
        case 5:
          document.write("Keadilan Sosial Bagi Seluruh \ Rakyat Indonesia");
          break;
      }
    </script>
  </body>
</html>
