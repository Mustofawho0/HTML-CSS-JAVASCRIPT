<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript Objek</title>
  </head>
  <body>
    <script type="text/javascript">
      Mobil = new Object();
      // propretis
      Mobil.nama = "Avanza";
      Mobil.model = "JLX";
      Mobil.berat = "1500 kg";
      Mobil.warna = "hitam";
      //method
      Mobil.starter();
      Mobil.belok_kiri();
      Mobil.belok_kanan();
    </script>
  </body>
</html>
