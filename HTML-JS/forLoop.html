<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var newLine = "<br>";
      document.write("For Loop Start");
      document.write(newLine);

      for (i = 0; i < 10; i++) {
        document.write("For Loop : " + i);
        document.write(newLine);
      }
      document.write("For Loop End");
    </script>
  </body>
</html>
