<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript While Loop</title>
  </head>
  <body>
    <script type="text/javascript">
      var myCount = 0;
      var newLine = "<br>";
      document.write("While Start");
      document.write(newLine);

      while (myCount < 10) {
        document.write("My Count : " + myCount);
        document.write(newLine);
        myCount++;
      }
      document.write("While End");
    </script>
  </body>
</html>
