<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript DO WHILE Statement</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 1;

      do {
        document.write(i + ". Saya tidak telat lagi" + "<br>");
        i++;
      } while (i < 1000);
    </script>
  </body>
</html>
