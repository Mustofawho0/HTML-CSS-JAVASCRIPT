<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var nilaiUjian = "";
      var nilaiAkhir = "";

      if (nilaiUjian > 80 && nilaiUjian < 100) {
        nilaiAkhir = "A";
      } else if (nilaiUjian > 60 && nilaiUjian < 80) {
        nilaiAkhir = "B";
      } else {
        nilaiAkhir = "C";
      }
      document.write(nilaiAkhir);
    </script>
  </body>
</html>
