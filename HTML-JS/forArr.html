<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript FOR DO WHILE Statement</title>
  </head>
  <body>
    <script type="text/javascript">
      arrMobil = [
        "Toyota",
        "BMW",
        "Mercedes",
        "Volvo",
        "Lexus",
        "Jaguar",
        "Hyundai",
        "Kia",
        "Ford",
        "Mazda",
      ];
      var i = 6;

      for (; arrMobil[i]; ) {
        do {
          document.write(i + ". " + arrMobil[i] + "<br>");
          i++;
        } while (i < 4);
      }
    </script>
  </body>
</html>
