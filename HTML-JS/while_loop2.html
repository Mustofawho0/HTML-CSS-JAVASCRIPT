<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript WHILE LOOP Statement 2</title>
  </head>
  <body>
    <script type="text/javascript">
      arrMobil = [
        "Toyota",
        "BMW",
        "Mercedes",
        "Volvo",
        "Lexus",
        "Jaguar",
        "Hyundai",
        "Kia",
        "Ford",
        "Mazda",
      ];
      var i = 0;

      while (arrMobil[i]) {
        document.write(arrMobil[i] + "<br>");
        i++;
      }
    </script>
  </body>
</html>
