<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      function promp() {
        var reply = prompt("Masukkan Nama Anda");
        alert("Salam Kenal " + reply + " Selamat Datang!");
      }
    </script>
    <form action="">
      <input type="button" value="Klik disini" onclick="promp()" />
    </form>
  </body>
</html>
