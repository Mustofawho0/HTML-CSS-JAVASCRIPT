<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript FOR Statement IN</title>
  </head>
  <body>
    <script type="text/javascript">
      var objMobil = { nama: "Suzuki", warna: " Hijau" };

      for (var i in objMobil) {
        document.write(objMobil[i]);
      }
    </script>
  </body>
</html>
