<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      function confirms() {
        var answer = confirm("Tinggalkan halaman ini ?");
        if (answer) {
          alert("Selamat Tinggal !");
          window.location = "https://www.youtube.com/";
        } else {
          alert("Terimakasih");
        }
      }
    </script>
    <form action="">
      <input type="button" name="button" onclick="confirms()" value="Klik Me" />
    </form>
  </body>
</html>
