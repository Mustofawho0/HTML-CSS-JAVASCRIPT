<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JavaScript FOR Statement</title>
  </head>
  <body>
    <script type="text/javascript">
      var arrKota = new Array("JKT", "BDG", "SBY", "TNG", "MDN");

      for (var i = 0; i <= 3; i++) {
        document.write(arrKota[i] + "<br>");
      }
    </script>
  </body>
</html>
