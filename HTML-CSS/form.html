<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Pengunjung</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <form action="">
      <script src="input.js"></script>
      <div class="caption">Pendaftaran Pengunjung 2023</div>
      <fieldset id="fieldset">
        <label for="photo">Upload Photo:</label>
        <input
          required
          type="file"
          name="photo"
          id="file"
          onchange="handleFiles(this.files)"
        /><br />
        <img src="C:\Users\musto\Downloads\drop.jpg" alt="Profile" id="image" />
        <br />
        <label for="username">Username:</label><br />
        <input required type="text" name="username" id="username" /><br />
        <label for="password">Password:</label><br />
        <input required type="password" id="password" name="password" /><br />
        <label for="email">Email:</label><br />
        <input required type="email" id="email" name="email" /><br />
        <label for="name">Full Name:</label><br />
        <input required type="text" id="name" name="name" /><br />
        <label for="number">Phone Number:</label><br />
        <input
          required
          type="text"
          id="phone"
          name="phone"
          pattern="\+62?(\d)+|\(\d+\)"
        /><br />
        <label for="address">Address:</label><br />
        <textarea
          required
          name="address"
          id="address"
          cols="25"
          rows="5"
        ></textarea
        ><br />
        <label aria-required="true" for="gender">Gender:</label><br />
        <input
          required="required"
          type="radio"
          id="male"
          name="gender"
          value="male"
        />
        Male <br />
        <input
          required="required"
          type="radio"
          id="female"
          name="gender"
          value="female"
        />
        Female <br />
        <label for="hoby">Hobby: (Optional)</label> <br />
        <input type="checkbox" id="basketball" name="hoby" value="basketball" />
        Basketball <br />
        <input type="checkbox" id="football" name="hoby" value="football" />
        Football <br />
        <input type="checkbox" id="swimming" name="hoby" value="swimming" />
        Swimming <br />
        <input type="checkbox" id="coding" name="hoby" value="coding" /> Coding
        <br />
        <label for="other">Other:</label>
        <input type="text" id="other" name="other" /><br /><br />
        <button class="submit" type="submit">Submit</button>
        <button class="reset" type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
