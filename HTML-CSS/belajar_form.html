<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Form</title>
  </head>
  <body>
    <form action="">
      Isilah Form Dibawah Ini
      <hr />
      Nama Lengkap : <input type="text" id="nama" name="form1" /> <br /><br />
      Alamat Rumah : <input type="text" id="alamat" name="form2" size="80" />
      <br /><br />
      Alamat Kantor : <input type="text" id="kantor" name="form3" size="80" />
      <br /><br />
      No Telepon : <input type="text" id="no" name="form4" size="11" />
      <br /><br />
      Password :
      <input type="password" id="pass" name="form5" maxlength="20" /> <br />
      <br />
      Hobby anda (boleh lebih dari satu) : <br />
      <input type="checkbox" id="hobby1" name="form6" value="masak" />Masak
      <br />
      <input type="checkbox" id="hobby2" name="form6" value="futsal" />Futsal
      <br />
      <input type="checkbox" id="hobby3" name="form6" value="basket" />Basket
      <br />
      <input type="checkbox" id="hobby4" name="form6" value="hiking" />Hiking
      <br />
      Jenis Kelaming : <br />
      <input type="radio" id="jk1" name="form7" value="L" />Laki-Laki <br />
      <input type="radio" id="jk2" name="form7" value="P" />Perempuan <br />
      <hr />
      <input type="submit" id="sub" name="submit" value="Submit" />
      <input type="reset" id="res" name="reset" value="Reset" />
    </form>
  </body>
</html>
