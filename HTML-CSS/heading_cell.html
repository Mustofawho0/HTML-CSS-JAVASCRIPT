<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Creating Table
      </caption>
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
    </table>
    <br />
    <hr />
    <table border="1">
      <tr align="center" valign="baseline">
        <td>cell 1a</td>
        <td>cell 1b</td>
        <td>cell 1c</td>
      </tr>
      <tr align="center" valign="baseline">
        <td>cell 2a</td>
        <td>cell 2b</td>
        <td>cell 2c</td>
      </tr>
    </table>
  </body>
</html>
