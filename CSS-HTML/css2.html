<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan CSS 2</title>
  </head>
  <style type="text/css" media="screen">
    h1 {
      text-align: center;
      color: #990000;
      text-decoration: underline; /* membuat garis bawah */
      letter-spacing: 0.1cm;
    }
    h2 {
      text-align: left;
      color: #000099;
      text-decoration: overline; /* membuat garis atas */
    }
    h3 {
      text-align: right;
      color: #006600;
      text-decoration: line-through; /* membuat garis tengah */
    }
  </style>
  <body>
    <h1>Mempercantik</h1>
    <h2>Desain Web</h2>
    <h3>dengan CSS</h3>
  </body>
</html>
