<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan CSS Text-Transform</title>
  </head>
  <style type="text/css" media="screen">
    h1 {
      text-transform: none; /* default */
    }
    h2 {
      text-transform: capitalize; /* huruf pertama menjadi kapital */
    }
    h3 {
      text-transform: lowercase; /* semua huruf menjadi kecil */
    }
    h4 {
      text-transform: uppercase; /* semua huruf menjadi kapital */
    }
  </style>
  <body>
    <h1>Bima SATRIA garuda</h1>
    <h2>Bima SATRIA garuda</h2>
    <h3>Bima SATRIA garuda</h3>
    <h4>Bima SATRIA garuda</h4>
  </body>
</html>
