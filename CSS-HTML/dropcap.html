<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan CSS Dropcap</title>
  </head>
  <style type="text/css" media="screen">
    p {
      text-align: justify;
    }
    .dropcap {
      width: 2px;
      height: 2px;
      float: left;
      text-align: center;
      font-size: 35pt;
      color: red;
      font-style: italic;
    }
  </style>
  <body>
    <p>
      <span class="dropcap">a</span>
      apakah artinya sebuah nama, begitu Shakesphere berkata. Namun saya punya
      pendapat berbeda. Nama bukan sekedar rangkaian huruf yang menjadi kata. Ia
      adalah doa dari orang tua pada anaknya. Nama bukan sekedar kata. Ia adalah
      makna yang terkandung dalam bahasa.
    </p>
  </body>
</html>
